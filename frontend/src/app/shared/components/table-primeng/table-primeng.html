
<div class="card">
    <p-table
        #dt1
        [value]="customers()"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        selectionMode="single"
        [(selection)]="selectedCustomers"
        dataKey="id"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rows]="5"
        [paginator]="true"
        stateStorage="session"
        stateKey="statedemo-session"
    >
        <ng-template #caption>
            <p-iconfield iconPosition="left">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <!-- <input
                    pInputText
                    type="text"
                  
                      [value]="($any(dt1.filters?.['global']))?.value ?? ''"
                        (input)="dt1.filterGlobal($event.target.value, 'contains')"
                    placeholder="Global Search"
                /> -->
            </p-iconfield>
        </ng-template>
        <ng-template #header>
            <tr>
                <th pSortableColumn="name" style="width:25%">
                    <div class="flex items-center gap-2">
                        Name
                        <p-sortIcon field="name" />
                    </div>
                </th>
                <th pSortableColumn="country.name" style="width:25%">
                    <div class="flex items-center gap-2">
                        Country
                        <p-sortIcon field="country.name" />
                    </div>
                </th>
                <th pSortableColumn="representative.name" style="width:25%">
                    <div class="flex items-center gap-2">
                        Representative
                        <p-sortIcon field="representative.name" />
                    </div>
                </th>
                <th pSortableColumn="status" style="width:25%">
                    <div class="flex items-center gap-2">
                        Status
                        <p-sortIcon field="status" />
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-customer>
            <tr [pSelectableRow]="customer">
                <td>
                    {{ customer.name }}
                </td>
                <td>
                    <div class="flex items-center gap-2">
                        <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" style="width: 20px" />
                        <span class="ml-1 align-middle">{{ customer.country.name }}</span>
                    </div>
                </td>
                <td>
                    <div class="flex items-center gap-2">
                        <img [alt]="customer.representative.name" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}" width="32" style="vertical-align: middle" />
                        <span class="ml-1 align-middle">{{ customer.representative.name }}</span>
                    </div>
                </td>
                <td>
                    <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)" />
                </td>
            </tr>
        </ng-template>
