<div class="alert-confirm-dialog">
  <div class="dialog-header" [ngClass]="'header-' + data.type">
    <mat-icon class="dialog-icon">{{ getIconByType() }}</mat-icon>
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>
  
  <mat-dialog-content class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
    
    <div class="user-info-card">
      <div class="user-info-header">
        <mat-icon>description</mat-icon>
        <span class="header-text">Contenido</span>
      </div>
      
      <div class="user-details">
        <div class="user-detail-row">
          <mat-icon class="detail-icon">subject</mat-icon>
          <span class="detail-label">Asunto:</span>
          <span class="detail-value">{{ data.content }}</span>
        </div>
        
        <!--<div class="user-detail-row">
          <mat-icon class="detail-icon">email</mat-icon>
          <span class="detail-label">Correo:</span>
          <span class="detail-value">{{ data.userEmail }}</span>
        </div>-->
      </div>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button 
            (click)="onCancel()"
            class="cancel-button">
      <mat-icon>close</mat-icon>
      {{ data.cancelText }}
    </button>
    
    <button mat-raised-button 
            [color]="getColorByType()"
            (click)="onConfirm()"
            class="confirm-button">
      <mat-icon>send</mat-icon>
      {{ data.confirmText }}
    </button>
  </mat-dialog-actions>
</div>
