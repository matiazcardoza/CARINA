<div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg max-w-sm">
        <h3 class="text-2xl font-bold text-center">Registro</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="mt-4">
            <div>
              <label class="block" for="name">Nombre</label>
              <input type="text" placeholder="Nombre"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                formControlName="name">
            </div>
            <div class="mt-4">
              <label class="block" for="email">Correo Electrónico</label>
              <input type="email" placeholder="Correo Electrónico"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                formControlName="email">
            </div>
            <div class="mt-4">
              <label class="block">Contraseña</label>
              <input type="password" placeholder="Contraseña"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                formControlName="password">
            </div>
            <div class="mt-4">
              <label class="block">Confirmar Contraseña</label>
              <input type="password" placeholder="Confirmar Contraseña"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                formControlName="password_confirmation">
            </div>
            <div class="flex items-baseline justify-between">
              <button [disabled]="registerForm.invalid" type="submit"
                class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900"
                [class.opacity-50]="registerForm.invalid">Registrarse</button>
            </div>
          </div>
        </form>
      </div>
    </div>
