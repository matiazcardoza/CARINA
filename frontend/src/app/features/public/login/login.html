<div class="login-container">
  <div class="login-card">
    <h3 class="login-title">Iniciar Sesión</h3>
    
    <!-- Mensaje de error general -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>
    
    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="alert alert-loading">
      <div class="spinner"></div>
      Iniciando sesión...
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label class="form-label" for="num_doc">Número de Documento</label>
        <input 
          id="num_doc" 
          type="text" 
          placeholder="Ingresa tu número de documento"
          autocomplete="username"
          class="form-input"
          [class.error]="loginForm.get('num_doc')?.errors && loginForm.get('num_doc')?.touched"
          formControlName="num_doc">
        
        <!-- Errores específicos del número de documento -->
        <div *ngIf="getFieldError('num_doc')" class="field-error">
          {{ getFieldError('num_doc') }}
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          placeholder="Ingresa tu contraseña"
          autocomplete="current-password"
          class="form-input"
          [class.error]="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
          formControlName="password">
        
        <!-- Errores específicos de la contraseña -->
        <div *ngIf="getFieldError('password')" class="field-error">
          {{ getFieldError('password') }}
        </div>
      </div>
      
      <div class="form-footer">
        <button 
          [disabled]="loginForm.invalid || isLoading" 
          type="submit"
          class="btn btn-primary">
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
        </button>
        <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
      </div>
    </form>
  </div>
</div>
