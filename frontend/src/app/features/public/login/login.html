<!-- login.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg max-w-sm w-full mx-4">
    <h3 class="text-2xl font-bold text-center">Iniciar Sesión</h3>
    
    <!-- Mostrar mensaje de error general -->
    <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>
    
    <!-- Mostrar indicador de carga -->
    <div *ngIf="isLoading" class="mt-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded text-center">
      Iniciando sesión...
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mt-4">
        <div>
          <label class="block" for="email">Correo Electrónico</label>
          <input 
            id="email" 
            type="email" 
            placeholder="Correo Electrónico"
            autocomplete="email"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            [class.border-red-500]="loginForm.get('email')?.errors && loginForm.get('email')?.touched"
            formControlName="email">
          
          <!-- Mostrar errores específicos del email -->
          <div *ngIf="getFieldError('email')" class="text-red-500 text-sm mt-1">
            {{ getFieldError('email') }}
          </div>
        </div>
        
        <div class="mt-4">
          <label class="block" for="password">Contraseña</label>
          <input 
            id="password" 
            type="password" 
            placeholder="Contraseña"
            autocomplete="current-password"
            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
            [class.border-red-500]="loginForm.get('password')?.errors && loginForm.get('password')?.touched"
            formControlName="password">
          
          <!-- Mostrar errores específicos de la contraseña -->
          <div *ngIf="getFieldError('password')" class="text-red-500 text-sm mt-1">
            {{ getFieldError('password') }}
          </div>
        </div>
        
        <div class="flex items-baseline justify-between">
          <button 
            [disabled]="loginForm.invalid || isLoading" 
            type="submit"
            class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 disabled:opacity-50 disabled:cursor-not-allowed"
            [class.opacity-50]="loginForm.invalid || isLoading">
            {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
          </button>
          <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste la contraseña?</a>
        </div>
      </div>
    </form>
  </div>
</div>
