<section class="container">
  <button class="see_product" (click)="seeProductos(1)">Adicionar Orden</button>
  <!-- <button (click)="seeData()">See Data</button> -->

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>SILUCIA ID</th>
          <th>Tipo de Orden</th>
          <th>Fecha de Emisión</th>
          <th>Proyecto</th>
          <th>Estado</th>
          <th>productos asociados a orden</th>
          
        </tr>
      </thead>
      <tbody>
        @for (item of myData(); track item?.id) {
          <tr>
            <td>{{ item.silucia_id }}</td>
            <td>{{ item.order_type }}</td>
            <td>{{ item.issue_date }}</td>
            <td>{{ item.goal_project }}</td>
            <td>{{ item.state }}</td>
            <td> <button class="see_product" (click)="seeProductos(item.id)"> ver </button> </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</section>
