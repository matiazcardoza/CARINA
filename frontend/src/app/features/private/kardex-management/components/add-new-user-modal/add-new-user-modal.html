<p-dialog
  header=""
  [modal]="true"
  [closable]="false"
  [visible]="isOpen()"
  [style]="{ width: '360px' }"
>
  <form (ngSubmit)="onBuscarDni()" style="display:flex; flex-direction:column; gap:14px;">

    <!-- fila: input + buscar -->
               <!-- [value]="filterProducts()"   (input)="getProductsOfSiluciaBackend({numero: $event.target?.value})" -->
    <div style="display:flex; gap:12px; align-items:center;">
      <!-- [(input)]="dniQuery" -->
      <input
        pInputText
        name="dni"
        placeholder="Ingrese DNI"
        inputmode="numeric"
        pattern="[0-9]*"
        maxlength="8"
        style="
          flex:1;
          height:44px;
          border-radius:12px;
          padding:0 16px;
        "
      />

      <p-button
        type="submit"
        label="Buscar"
        [disabled]="!dniQuery"
        [style]="{
          height: '44px',
          'border-radius': '10px',
          'background': '#b01763',
          'border-color': '#b01763',
          'padding': '0 18px',
          'font-weight': '700'
        }"
      />
    </div>

    <!-- botÃ³n cancelar ancho -->
    <p-button
      type="button"
      label="Cancelar"
      (onClick)="closeMovementDetailsModal()"
      [style]="{
        width: '100%',
        height: '44px',
        'border-radius': '12px',
        'background': '#ececec',
        'border': 'none',
        'color': '#3f4a5a',
        'font-weight': '600'
      }"
    />
  </form>
</p-dialog>
