<div class="mat-elevation-z8">

  <div class="toolbar">
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Agregar Nuevo Registro
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <p>Cargando datos...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <p>{{ error }}</p>
    <button mat-button (click)="reloadData()">Reintentar</button>
  </div>

  <div *ngIf="!isLoading && !error">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="work_date">
        <th mat-header-cell *matHeaderCellDef> Fecha de Trabajo </th>
        <td mat-cell *matCellDef="let element"> {{element.work_date}} </td>
      </ng-container>

      <ng-container matColumnDef="start_time">
        <th mat-header-cell *matHeaderCellDef> Hora Inicial </th>
        <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
      </ng-container>

      <ng-container matColumnDef="initial_fuel">
        <th mat-header-cell *matHeaderCellDef> Conbustible inicial </th>
        <td mat-cell *matCellDef="let element"> {{element.initial_fuel}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openEditDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteWorkLog(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button (click)="openCompleteModal(element.id)">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button mat-icon-button (click)="generatePdf(element.id)">
            <mat-icon>description</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="dataSource.data.length === 0" class="no-data-message">
        No hay datos para mostrar.
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Seleccionar pÃ¡gina de registros de trabajo">
    </mat-paginator>
  </div>
</div>
