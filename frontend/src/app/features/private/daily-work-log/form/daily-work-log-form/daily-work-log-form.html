<div class="dialog-container">
  <h2 mat-dialog-title>{{ title }}</h2>

  <mat-dialog-content>
    <form [formGroup]="workLogForm" class="work-log-form">

      <!-- Campo de Fecha -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fecha de Trabajo</mat-label>
        <input matInput
               [matDatepicker]="picker"
               formControlName="work_date"
               readonly>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>{{ workDateError }}</mat-error>
      </mat-form-field>

      <!-- Campo de Hora Inicial (Solo lectura - Hora automática) -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hora Inicial</mat-label>
        <input matInput
               formControlName="start_time"
               readonly
               placeholder="HH:MM">
        <mat-hint>La hora se asigna automáticamente</mat-hint>
        <mat-error>{{ startTimeError }}</mat-error>
      </mat-form-field>

      <!-- Campo de Combustible Inicial -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Combustible Inicial (Galones)</mat-label>
        <input matInput
               type="number"
               formControlName="initial_fuel"
               placeholder="0"
               min="0"
               step="0.01">
        <mat-error>{{ initialFuelError }}</mat-error>
      </mat-form-field>

      <!-- Nuevo Campo de Descripción -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción (Opcional)</mat-label>
        <textarea matInput
                  formControlName="description"
                  placeholder="Describe las actividades realizadas..."
                  rows="3"
                  maxlength="500"></textarea>
        <mat-hint>Máximo 500 caracteres</mat-hint>
        <mat-error>{{ descriptionError }}</mat-error>
      </mat-form-field>
    </form>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button
            (click)="onCancel()"
            [disabled]="isLoading">
      Cancelar
    </button>

    <button mat-raised-button
            color="primary"
            (click)="onSubmit()"
            [disabled]="isLoading || workLogForm.invalid">
      <span *ngIf="isLoading">Guardando...</span>
      <span *ngIf="!isLoading">{{ submitButtonText }}</span>
    </button>
  </mat-dialog-actions>
</div>
