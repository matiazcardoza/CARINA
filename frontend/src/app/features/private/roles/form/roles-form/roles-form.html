<div class="dialog-container">
  <h2 mat-dialog-title>{{ title }}</h2>
  
  <mat-dialog-content>
    <form [formGroup]="rolesForm" class="roles-form" autocomplete="off">
      
      <!-- Campo de Nombre del Rol -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre del Rol</mat-label>
        <input matInput 
               formControlName="name"
               placeholder="Ej: Supervisor, Controlador, Residente"
               maxlength="100"
               autocomplete="off">
        <mat-hint>Nombre descriptivo del rol (m√≠nimo 3 caracteres)</mat-hint>
        <mat-error *ngIf="rolesForm.get('name')?.hasError('required')">
          El nombre del rol es requerido
        </mat-error>
        <mat-error *ngIf="rolesForm.get('name')?.hasError('minlength')">
          El nombre debe tener al menos 3 caracteres
        </mat-error>
        <mat-error *ngIf="rolesForm.get('name')?.hasError('maxlength')">
          El nombre no puede exceder 100 caracteres
        </mat-error>
      </mat-form-field>
      
    </form>
    
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button 
            (click)="onCancel()" 
            [disabled]="isLoading">
      Cancelar
    </button>
    
    <button mat-raised-button 
            color="primary" 
            (click)="onSubmit()"
            [disabled]="isLoading || rolesForm.invalid">
      <span *ngIf="isLoading">Guardando...</span>
      <span *ngIf="!isLoading">{{ submitButtonText }}</span>
    </button>
  </mat-dialog-actions>
</div>
