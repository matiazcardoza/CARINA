<div class="dialog-container">
  <h2 mat-dialog-title>
    <mat-icon>security</mat-icon>
    Gestionar Permisos - {{ data.role?.name }}
  </h2>
  
  <mat-dialog-content>
    <div *ngIf="isLoading" class="loading-container">
      <mat-icon class="spinning">hourglass_empty</mat-icon>
      <p>Cargando permisos...</p>
    </div>

    <form *ngIf="!isLoading" [formGroup]="permissionsForm" class="permissions-form">
      <div formArrayName="modules">
        
        <mat-card *ngFor="let moduleData of modulePermissions; let moduleIndex = index" 
                  class="module-card"
                  [formGroupName]="moduleIndex">
          
          <mat-card-header class="module-header">
            <mat-card-title>
              <div class="module-title-container">
                <mat-icon [class]="getModuleIcon(moduleData.module)">
                  {{ getModuleIconName(moduleData.module) }}
                </mat-icon>
                <span>{{ moduleData.moduleLabel }}</span>
                <span class="permission-count">
                  ({{ getSelectedPermissionsCount(moduleIndex) }}/{{ moduleData.permissions.length }})
                </span>
              </div>
            </mat-card-title>
            
            <div class="module-actions">
              <button mat-button 
                      type="button"
                      (click)="selectAllPermissions(moduleIndex)"
                      [disabled]="isSaving">
                <mat-icon>check_box</mat-icon>
                Seleccionar Todo
              </button>
              <button mat-button 
                      type="button"
                      (click)="deselectAllPermissions(moduleIndex)"
                      [disabled]="isSaving">
                <mat-icon>check_box_outline_blank</mat-icon>
                Deseleccionar Todo
              </button>
            </div>
          </mat-card-header>

          <mat-divider></mat-divider>

          <mat-card-content class="module-content">
            <div formArrayName="permissions" class="permissions-grid">
              <mat-checkbox *ngFor="let permission of moduleData.permissions; let permIndex = index"
                            [formControlName]="permIndex"
                            class="permission-checkbox"
                            (change)="onModuleCheckboxChange(moduleIndex, permIndex, $event)">
                
                <div class="permission-info">
                  <span class="permission-label">{{ permission.label }}</span>
                  <small class="permission-name">{{ permission.name }}</small>
                </div>
              </mat-checkbox>
              
            </div>
          </mat-card-content>
          
        </mat-card>
        
      </div>
    </form>
    
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button 
            (click)="onCancel()" 
            [disabled]="isSaving">
      Cancelar
    </button>
    
    <button mat-raised-button 
            color="primary" 
            (click)="onSubmit()"
            [disabled]="isSaving || isLoading">
      <mat-icon *ngIf="isSaving">hourglass_empty</mat-icon>
      <span *ngIf="isSaving">Guardando...</span>
      <span *ngIf="!isSaving">Guardar Permisos</span>
    </button>
  </mat-dialog-actions>
</div>
